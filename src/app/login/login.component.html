<div class="row">
<div class="alert alert-danger" *ngIf="errorMassage" >
    {{errorMassage}}
</div>

    <form [formGroup]="loginForm"  (ngSubmit)="sendData(loginForm)" >

      <!-- Email validation -->
      <div class="col-md-12">
          <div>
      <label for="email">email</label>
      <input type="text" formControlName="email" id="email" class="form-control">
      <div  *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched">
      
      <div  *ngIf="loginForm.get('email')?.errors?.['required']" class="alert alert-danger" >
      
      <p>Email is required</p>
      
      </div>
      <div  *ngIf="loginForm.get('email')?.errors?.['email']" class="alert alert-danger" >
      
          <p>Email is not valied</p>
          </div>
  
      </div>
      
          </div>
          </div>
          <!-- password validation -->
      <div class="col-md-12">
          <div>
      <label for="password">password</label>
      <input type="text" formControlName="password" type="password"   id="password" class="form-control">
      <div  *ngIf="loginForm.get('password')?.errors&&loginForm.get('password')?.touched">
      
      <div  *ngIf="loginForm.get('password')?.errors?.['required']" class="alert alert-danger" >
      
      <p>Password is required</p>
      
      </div>
      <div  *ngIf="loginForm.get('password')?.errors?.['pattern']" class="alert alert-danger" >
      
          <p>Password require  min 8 an d contain uper case </p>
          
          </div>
        
      </div>
      
          </div>
          </div>
  
      <button [disabled]="loginForm.invalid"     class="btn btn-outline-info m-2"  type="submit" >

<span  *ngIf="!loading" >Login</span>
<span *ngIf="loading">  <i class="fa-solid fa-spinner fa-spin" ></i></span>

      </button>
    </form>
  </div>
